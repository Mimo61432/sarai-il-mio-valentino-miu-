<!DOCTYPE html>
<html>
<head>
  <title>Valentine for Miu</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      z-index: 2;
    }

    button {
      padding: 12px 26px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    .yes {
      background: #ffb6c1;
      margin-top: 15px;
    }

    .no {
      background: #f0f0f0;
      position: absolute;
      top: 65%;
      left: 60%;
      z-index: 3;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: float 6s infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Miu ðŸ’˜</h1>
    <p>Just a small silly Valentine question because you make everything brighter</p>
    <p>Will you be my Valentine</p>

    <button class="yes" onclick="location.href='yes.html'">Yes ðŸ’–</button>
  </div>

  <button class="no" id="noBtn">No ðŸ˜Œ</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    let count = 0;

    const texts = [
      "No ðŸ˜Œ",
      "Are you sure ðŸ˜",
      "Hehe try harder ðŸ¤­",
      "Still no ðŸ˜œ",
      "Nice try ðŸ˜Œ"
    ];

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 140);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.innerText = texts[count % texts.length];
      count++;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "0px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 600);
  </script>

</body>
</html>
